<app-product-detail
  [title]="'Random Deal'"
  [showProductName]="showProductName"
  [product]="productOfTheDay"
  [isInCart]="isProductOfDayInCart"
  [orderedQty]="orderedQuantity"
  *ngIf="productOfTheDay"
></app-product-detail>

<section class="my-2">
  <div class="container" *ngIf="!loading">
    <ng-container *ngIf="products.length > 0; else noProductDiv">
      <p class="section-header text-center">Discover Latest Products</p>

      <div class="product-item-list">
        <app-product-box
          *ngFor="let product of products; index as sn"
          [product]="product"
        ></app-product-box>
      </div>

      <div class="align-center mt-3">
        <button *ngIf="products && currentPage < totalPage" class="my-2 btn btn-sm btn-success" (click)="LoadMorePage()">
          Load More
          <i class="fas fa-chevron-right ml-1 text-white text-bold"></i>
        </button>
      </div>
    </ng-container>
    <ng-template #noProductDiv>
    </ng-template>
  </div>
</section>
