<section class="page-exhibit">
  <div class="container">
    <p class="section-header">Your Cart</p>
    <div class="cart-box" *ngIf="cart.length > 0">
      <div class="cart">
        <app-cart-item
          *ngFor="let product of cart; index as sn"
          (changeQuantity)="updateQty($event)"
          (removeCartItem)="removeFromCart($event)"
          [cart]="product"
        ></app-cart-item>
      </div>
      <div class="checkout-box">
        <p class="text-bold text-muted" id="cart-total">
          Total: &#8358; {{ cartTotal | number }}
        </p>
        <button routerLink="/checkout" class="btn btn-primary btn-sm">
          Proceed To Checkout
        </button>
      </div>
      <div class="mt-3 mb-1">
        <button class="btn btn-danger outline btn-sm" (click)="emptyCart()"> Empty Cart</button>
        <button routerLink="/home" class="ml-1 btn btn-warning outline btn-sm"> Continue Shopping </button>
      </div>
    </div>

    <div class="cart-box" *ngIf="cart.length < 1">
      <div class="cart">
        <p>No Item in cart</p>
        <a routerLink="/home" class="btn btn-primary btn-sm"> Continue Shopping </a>
      </div>
    </div>
  </div>
</section>
