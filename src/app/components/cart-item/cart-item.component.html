<div class="cart-item">
  <div class="cart-product-detail">
    <div class="cart-img">
      <img
              [src]="
                product.gallery
                  ? product.gallery[0].productImageUrl
                  : 'https://res.cloudinary.com/matrixweb/image/upload/v1641151579/apicommerce_irdaug.jpg'
              "
              alt="'product.name'"
            />
    </div>
    <div class="cart-item-info">
      <p class="cart-item-name text-muted text-bold">{{product?.name}}</p>
      <p class="cart-item-price">&#8358; {{product?.unitPrice | number}}</p>
    </div>
  </div>
  <div class="cart-qty">
    <app-qty-btn></app-qty-btn>
  </div>
</div>
