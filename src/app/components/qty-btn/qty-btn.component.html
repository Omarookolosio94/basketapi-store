<div class="qty-form-box">
  <div class="qty-form">
    <button
      class="qty-btn decrease-qty"
      name="decrement"
      type="submit"
      value="0"
    >
      -
    </button>
    <div class="qty">1</div>
    <button
      class="qty-btn increase-qty"
      name="increment"
      type="submit"
      value="1"
    >
      +
    </button>
  </div>
</div>
