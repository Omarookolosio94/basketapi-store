<div class="qty-form-box">
  <label class="mr-1 text-muted text-bold">Quantity:</label>
  <div class="qty-form">
    <button
      class="qty-btn decrease-qty"
      name="decrement"
      type="submit"
      value="0"
    >
      -
    </button>
    <div class="qty">1</div>
    <button
      class="qty-btn increase-qty"
      name="increment"
      type="submit"
      value="1"
    >
      +
    </button>
  </div>
</div>

<button class="btn btn-sm btn-primary">Add To Cart</button>
