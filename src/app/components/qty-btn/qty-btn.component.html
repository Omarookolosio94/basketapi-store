<div class="qty-form-box">
  <div class="qty-form">
    <button
      class="qty-btn decrease-qty"
      type="submit"
      (click)="changeQty(false)"
      [disabled]="Quantity == 1"
    >
      -
    </button>
    <div class="qty">{{ Quantity }}</div>
    <button
      class="qty-btn increase-qty"
      type="submit"
      (click)="changeQty(true)"
    >
      +
    </button>
  </div>
</div>
